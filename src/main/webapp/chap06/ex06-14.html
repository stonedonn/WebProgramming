<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 연산</title>
</head>
<body>
<script>
	document.write("abc" + "def" + "<br>");
	document.write(123 + "def" + "<br>");
	document.write(12 + 20 + "def" + "<br>");
	document.write("def" + 12 + 20 + 30 + "<br>"); //앞에서 수행되기 때문에 def+12가 문자열로 인식되버린다
</script>	
</body>
</html>
