<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>
<script>
	//let plots = [20, 5, 8, 15, 20];
	let plots = new Array(20, 5, 8, 15, 20);
	document.write("let plots = [20, 5, 8, 15, 20]");
	
	for(let i=0; i<5; i++) {
		let size = plots[i];
		while(size>0){
			document.write("*");
			size--;
		}document.write(plots[i] + "<br>");
	}
	
</script>
</body>
</html>
