<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
</head>
<body>
	<h3>객체 생성 및 활용</h3>
	<hr>
<script>
	let today = new Date();
	document.write("현재 시간 : " + today.toLocaleString() + "<br>");
	let mystr = new String("자바스크립트");
	document.write(mystr + "<br>");
	document.write(mystr.length + "<br>");
</script>
</body>
</html>
